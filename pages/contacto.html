<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contactá con Mauve. Enviá tu consulta sobre productos, pedidos o soporte. Completá el formulario y te responderemos a la brevedad.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/contacto.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Contacto - Mauve | Enviá tu Consulta</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <p class="brand-name">MAUVE</p>
      <p class="tagline">BREAK THE MOLD</p>
    </div>
    <nav>
      <ul>
        <li><a href="./tienda.html">Home</a></li>
        <li><a href="./explorar.html">Explorar</a></li>
        <li><a href="./productos.html">Productos</a></li>
      </ul>
    </nav>
    <div class="icons">
      <div class="search-group">
        <input type="text" class="search" placeholder="Buscar..." aria-label="Buscar productos">
        <a href="#" aria-label="Realizar búsqueda"><i class="fas fa-search"></i></a>
      </div>
      <div class="user-cart">
        <a href="#" aria-label="Mi cuenta"><i class="fas fa-user"></i></a>
        <a href="#" aria-label="Carrito de compras"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container my-5">
    <section class="p-4 bg-light rounded shadow-sm">
      <h1 class="text-center mb-4">Contacto</h1>

      <form action="#" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">*Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required aria-required="true">
          </div>

          <div class="col-md-6">
            <label for="apellido" class="form-label">*Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required aria-required="true">
          </div>

          <div class="col-md-6">
            <label for="telefono" class="form-label">*Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+54" required aria-required="true">
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">*Email</label>
            <input type="email" class="form-control" id="email" name="email" required aria-required="true">
          </div>

          <div class="col-md-6">
            <label for="tipo" class="form-label">Tipo de consulta</label>
            <select class="form-select" id="tipo" name="tipo" aria-label="Seleccionar tipo de consulta">
              <option value="general">General</option>
              <option value="pedido">Sobre un pedido</option>
              <option value="soporte">Soporte</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="pedido" class="form-label">Número de pedido (opcional)</label>
            <input type="text" class="form-control" id="pedido" name="pedido">
          </div>

          <div class="col-12">
            <label for="mensaje" class="form-label">*Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required aria-required="true"></textarea>
          </div>

          <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-50">Enviar</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="marca">MV</div>

    <div class="links">
      <ul>
        <li><a href="./faq.html">Preguntas Frecuentes</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </div>

    <div class="redes">
      <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
