<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/contacto.css">
  <title>Contacto - Mauve</title>
</head>
<body>


  <!-- HEADER -->
<header>
  <div class="logo">
    <h1>MAUVE</h1>
    <p class="tagline">BREAK THE MOLD</p>
  </div>
  <nav>
    <ul>
      <li><a href="./tienda.html">Home</a></li>
      <li><a href="./explorar.html">Explorar</a></li>
      <li><a href="./productos.html">Productos</a></li>
    </ul>
  </nav>
  <div class="icons">
    <input type="text" class="search" placeholder="Buscar...">
    <a href="#"><i class="fas fa-search"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
    <a href="#"><i class="fas fa-shopping-cart"></i></a>
  </div>
</header>


  <!-- MAIN -->
  <main>
    <section>
      <h2>Contacto</h2>
      <form action="#" method="post">
        <div>
          <label for="nombre">*Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
          <label for="apellido">*Apellido</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>

        <div>
          <label for="telefono">*Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="+54" required>
        </div>

        <div>
          <label for="email">*Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="tipo">Tipo de consulta</label>
          <select id="tipo" name="tipo">
            <option value="general">General</option>
            <option value="pedido">Sobre un pedido</option>
            <option value="soporte">Soporte</option>
          </select>
        </div>

        <div>
          <label for="pedido">Número de pedido</label>
          <input type="text" id="pedido" name="pedido">
        </div>

        <div>
          <label for="mensaje">*Mensaje</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

      <!-- FOOTER -->
    <footer>
  <div class="marca">MV</div>

  <div class="links">
  <ul>
    <li><a href="./faq.html">Preguntas Frecuentes</a></li>
    <li><a href="./contacto.html">Contacto</a></li>
  </ul>
</div>

  <div class="redes">
    <a href="#"><i class="fab fa-whatsapp"></i></a>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>
</footer>

</body>
</html>
